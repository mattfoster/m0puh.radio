        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --background-color: #f5f6fa;
            --text-color: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

            color: var(--text-color);
            line-height: 1.6;

            justify-content: center;

            min-height: 100vh;
            padding: 1rem;
        }
        
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        
        .callsign {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 0;
            letter-spacing: 0.1em;
        }
        
        .tagline {
            text-align: center;
            color: var(--text-color);
            font-size: 1.25rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            background-color: var(--background-color);
            border-radius: 8px;
            text-decoration: none;
            color: var(--primary-color);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        
        .link:hover {
            transform: translateY(-2px);
            background-color: #e8eaed;
        }
        
        .link svg, .link img {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            object-fit: contain;
        }
        
        .bio {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-color);
            font-size: 1.1rem;
            line-height: 1.6;
            padding: 0 1rem;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }
            
            .callsign {
                font-size: 2.5rem;
            }
        }
    </style>
